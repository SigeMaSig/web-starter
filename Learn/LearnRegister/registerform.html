<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header form-input">
        Register Form
        </div>
        <div class="flex form-input">
            <div class="header-form" >ชื่อจริง</div> 
            <input class="form" type="text" name="firstname">
        </div>
        <div class="flex form-input">
            <div class="header-form" >นามสกุล</div> 
            <input class="form" type="text" name="lastname"><br>
        </div>
        <div class="flex form-input">
            <div class="header-form" >อายุ</div> 
            <input class="form" name="age" type="number" min="0" max="100">
        </div>
            <div class="flex gender form-input">
            <div class="header-form">เพศ</div>
                <div class="flex">
                <div><input name="gender" type="radio" value="ชาย"> ชาย</div>
                <div><input name="gender" type="radio" value="หญิง"> หญิง</div>
                <div><input name="gender" type="radio" value="อื่นๆ"> อื่นๆ</div>
                </div>
            </div>
    <div class="form-input">สิ่งที่สนใจ
        <div>
            <input name="interest" type="checkbox" value="เกม"> เกม
        </div>
        <div>
            <input name="interest" type="checkbox" value="กีฬา"> กีฬา
        </div>
        <div>
            <input name="interest" type="checkbox" value="หนังสือ"> หนังสือ
        </div>
    </div>
    <div class="form-input">
        <div class="header-form">คำอธิบายเพิ่มเติม</div>
        <div><textarea name="description" cols="30" rows="10"></textarea></div>
    </div>
        <div id="message" class="message"></div>
        <div class="center">
            <button onclick="submitData()" class="button">Submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
